<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sing up</title>
        <link rel="icon" href="../assets/logo.png">
        <link rel="stylesheet" type="text/css" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/header.css">
        <link rel="stylesheet" href="../styles/sidebar.css">
        <link rel="stylesheet" href="../styles/sing-up.css">
        <link rel="stylesheet" href="../styles/footer.css">
        <script src="../javascript/sign-up.js"></script>
        <script src="https://kit.fontawesome.com/8bedfba391.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <div class="header-title">
                <i class="fa-solid fa-bars icon"></i>
                <h1>Trackgenix</h1>
            </div>
            <div class="header-list">
                <ul class="header-ul">
                    <li class="header-ul-li"><a href="#"><i class="fa-brands fa-facebook-square"></i></a></li>
                    <li class="header-ul-li"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li class="header-ul-li"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li class="header-ul-li"><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                    <li class="header-ul-li"><a href="#"><i class="fa-brands fa-github"></i></a></li>
                </ul>
            </div>
        </header>
        <div class="container">
            <aside id="sidebar">
                <input type="search" name="search" placeholder="Search" class="btn-search">
                <div class="menu">
                    <h2>Menu</h2>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="employee-signup.html">Sig Up</a></li>
                        <li><a href="login.html">Log In</a></li>
                        <li><a href="#">Contact Info</a></li>
                    </ul>
                </div>
            </aside>
            <main>
                <section>
                    <h2>Register</h2>
                    <form id="register-form" action="">
                        <div>
                            <p>First Name</p>
                            <input id="firstName" placeholder="Carl" type="text">
                            <span class="error"> </span>
                        </div>
                        <div>
                            <p>Last Name</p>
                            <input id="lastName" placeholder="Jhonson" type="text">
                            <span class="error"> </span>
                        </div>
                        <div>
                            <p>DNI</p>
                            <input id="dni" placeholder="01234567" type="text">
                            <span class="error"></span>
                        </div>
                        <div>
                            <p>Date of Birth (mm/dd/yyyy)</p>
                            <input id="birth" placeholder="05/12/1999" type="text">
                            <span class="error"></span>
                        </div>
                        <div>
                            <p>Phone</p>
                            <input id="phone" placeholder="34123456" type="text">
                            <span class="error"></span>
                        </div>
                        <div>
                            <p>Addres</p>
                            <input id="address" placeholder="Street 933" type="text">
                            <span class="error"></span>
                        </div>
                        <div>
                            <p>Location</p>
                            <input id="location" placeholder="Manhattan" type="text">
                            <span class="error"></span>
                        </div>
                        <div>
                            <p>Postal Code</p>
                            <input id="postal" placeholder="0000" type="text">
                            <span class="error"></span>
                        </div>
                        <div>
                            <p>Email</p>
                            <input id="email" placeholder="cJhonson@something.com" type="email">
                            <span class="error"></span>
                        </div>
                        <div>
                            <p>Repeat Email</p>
                            <input id="email2" placeholder="cJhonson@something.com" type="email">
                            <span class="error"></span>
                        </div>
                        <div>
                            <p>Password</p>
                            <input id="password" placeholder="passsword1234" type="text">
                            <span class="error"></span>
                        </div>
                        <div>
                            <p>Repeat Password</p>
                            <input id="password2" placeholder="password1234" type="text">
                            <span class="error"></span>
                        </div>
                        <button id="create" type="submit" class="btn">Create</button>
                    </form>
                </section>
            </main>
        </div>
        <footer class="footer">
            <ul class="footer-ul">
                <li class="footer-ul-li"><a href="#"><i class="fa-brands fa-facebook-square"></i></a></li>
                <li class="footer-ul-li"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li class="footer-ul-li"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li class="footer-ul-li"><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                <li class="footer-ul-li"><a href="#"><i class="fa-brands fa-github"></i></a></li>
            </ul>
            <p>Copyright &copy; 2022 Trackgenix. All rights reserved</p>
        </footer>
    </body>
</html>
